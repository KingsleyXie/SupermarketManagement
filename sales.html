<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>销售管理系统</title>
	<link rel="shortcut icon" href="./assets/pictures/icon.png">
	<link rel="stylesheet" href="./assets/css/materialize.min.css">
	<link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
	<header>
		<div class="navbar-fixed">
			<nav>
				<div class="nav-wrapper">
					<div class="brand-logo center">销售管理系统</div>
					<a href="#" data-activates="mobile-menu" class="button-collapse">菜单</a>
					<ul class="right hide-on-med-and-down">
						<li><a href="#sell">购物</a></li>
						<li><a href="#return">退货</a></li>
						<li><a href="./">返回主页</a></li>
					</ul>
				</div>
			</nav>
		</div>

		<ul class="side-nav" id="mobile-menu">
			<li><a href="#sell">购物</a></li>
			<li><a href="#return">退货</a></li>
			<li><a href="./">返回主页</a></li>
		</ul>
	</header>

	<div class="row placeholder">
		<a href="#sell">
			<div class="col s12 m5">
				<div class="card">
					<div class="card-image" >
						<img class="placeholder-image" src="./assets/pictures/sell.jpg">
						<span class="card-title">购买</span>
					</div>
				</div>
			</div>
		</a>

		<a href="#return">
			<div class="col s12 m5 right">
				<div class="card">
					<div class="card-image">
						<img class="placeholder-image" src="./assets/pictures/return.jpg">
						<span class="card-title">退货</span>
					</div>
				</div>
			</div>
		</a>
	</div>

	<form class="modal" id="sell">
		<div class="modal-content">
			<h5>购买商品</h5>
			<div class="row">
				<div class="input-field col s6">
					<input type="number" id="itemID" name="itemID">
					<label for="itemID">请输入商品 ID</label>
				</div>	

				<div class="input-field col s6">
					<input type="number" id="customerID" name="customerID">
					<label for="customerID">请输入会员 ID</label>
				</div>	
			</div>

			<div class="center-align">
				<button type="submit" class="waves-effect waves-light btn">确定</button>
			</div>
		</div>
	</form>

	<form class="modal" id="return">
		<div class="modal-content">
			<h5>退货</h5>
			<div class="row">
				<div class="input-field col s6">
					<input type="number" id="itemID" name="itemID">
					<label for="itemID">请输入商品 ID </label>
				</div>

				<div class="input-field col s6">
					<input type="number" id="customerID" name="customerID">
					<label for="customerID">请输入会员 ID </label>
				</div>	
			</div>

			<div class="center-align">
				<button type="submit" class="waves-effect waves-light btn">确定</button>
			</div>
		</div>
	</form>

	<script src="./assets/js/jquery.min.js"></script>
	<script src="./assets/js/materialize.min.js"></script>
	<script src="./assets/js/initialize.js"></script>
	<script src="./assets/js/sales.js"></script>
</body>
</html>
